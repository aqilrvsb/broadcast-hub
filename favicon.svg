<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="sunGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sun circle (matching RVCAST logo) -->
  <circle cx="50" cy="50" r="40" fill="url(#sunGrad)"/>

  <!-- Sun rays -->
  <g stroke="#FFA500" stroke-width="4" stroke-linecap="round">
    <line x1="50" y1="2" x2="50" y2="12"/>
    <line x1="50" y1="88" x2="50" y2="98"/>
    <line x1="2" y1="50" x2="12" y2="50"/>
    <line x1="88" y1="50" x2="98" y2="50"/>
    <line x1="16" y1="16" x2="23" y2="23"/>
    <line x1="77" y1="77" x2="84" y2="84"/>
    <line x1="84" y1="16" x2="77" y2="23"/>
    <line x1="23" y1="77" x2="16" y2="84"/>
  </g>
</svg>
